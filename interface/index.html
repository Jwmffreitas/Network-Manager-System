<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">-->
    <link href="./assets/styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/inputs.css">
    <script src="./assets/js/login_data.js"></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <section>
      <h1>First Time!</h1>
      <p>Crie o acesso de administrador do sistema.</p>
      <div class="input-group">
        <input type="text" id="identificador" required class="input">
        <label for="identificador" class="input-label">Identificador</label>
      </div>
      <div class="input-group">
        <input type="password" id="senha" required class="input">
        <label for="senha" class="input-label">Senha</label>
      </div>
      <button id="button" onclick="getUserData(true)">Create</button>
    </section>

    <img src="./assets/images/waves.png" alt="">
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
